<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <html>
<head>
	<title>Form Validation Using JS</title>


	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" async="" src="http://www.google-analytics.com/ga.js"></script>

	<link src="js/validation.js">
</head>

<body>

<div id="formLayout">

	<h2>Java Script Form validation</h2>


		<form onsubmit="return formalidation()" id="form1">

		<p id="headError"></p>
		<br>

		<label for="fullname">Full Name:<span>*</span></label>
		<input type="text" name="fullname" id="fullname">

		<p id="p1"></p>
		<label for="username">User Name:<span>*</span></label>
		<input type="text" name="username" id="username">

		<p id="p2"></p>
		<label for="email">Email ID:<span>*</span></label>	
		<input type="email" name="email" id="email">

		<p id="p3"></p>
		<label for="state">State:<span>*</span></label>
		<select id="state">
			<option>Please choose option</option>
			<option>Maharashtra</option>
			<option>Gujarat</option>
			<option>Madhya Pradesh</option>
			<option>Uttar Pradesh</option>
			<option>Jammu & Kashmir</option>
			
		</select>


		<p id="p4"></p>
		<label for="address">Address:<span>*</span></label>
		<input type="text" name="address" id="address">

		<p id="p5"></p>
		<label for="zip">Zip:<span>*</span></label>
		<input type="number" name="zip" id="zip">

		<p id="p6"></p>
		<label for="message">Message: <span>(Optional)</span></label>
		<textarea cols="40" rows="5" name="message"></textarea>

		
   		<input type="submit" name="submit" value="Submit">
		

		</form>

</div>

</body>
</html>
</body>
</html>
